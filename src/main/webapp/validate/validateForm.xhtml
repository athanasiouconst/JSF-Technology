
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>

        <h1>JSF 2 validateRequired example</h1>

        <h:form>

            <h:panelGrid columns="3">

                Enter your password :

                <h:inputSecret id="password" value="#{user.password}"
                               size="20" required="true"
                               label="Password" />

                <h:message for="password" style="color:red" />

                Enter your password again :

                <h:inputSecret id="confPassword" value="#{user.confPassword}"
                               size="20" label="Confirm Password">
                    <f:validateRequired />
                </h:inputSecret>

                <h:message for="confPassword" style="color:red" />

            </h:panelGrid>

            <h:commandButton id="submitPass" value="Submit" action="#{user.result()}" />
            <h:message for="submitPass" style="color:red" />

        </h:form>


        <h:form id="register">

            <h:message for="RegisterGroupPanel" style="color:red;" />

            <h:panelGrid columns="3" id="RegisterGroupPanel">

                <h:outputLabel for="username" value="Username : " />
                <h:inputText id="username" value="#{userNew.username}" required="true"
                             requiredMessage="Please enter username" />
                <h:message for="username" style="color: red;" />

                <h:outputLabel for="password" value="Password : " />
                <h:inputSecret id="password" value="#{userNew.password}" required="true"
                               requiredMessage="Please enter password">
                    <f:validator validatorId="passwordValidator" />
                    <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                </h:inputSecret>
                <h:message for="password" style="color: red;" />

                <h:outputLabel for="confirmPassword" value="Confirm password : " />
                <h:inputSecret id="confirmPassword" required="true"
                               binding="#{confirmPassword}"
                               requiredMessage="Please enter confirm password" />
                <h:message for="confirmPassword" style="color: red;" />

            </h:panelGrid>

            <h:commandButton action="thanks" value="register" />

        </h:form>
        
        
        <h:form>
		<h3>Validation using Faces validator</h3>
		<h:outputLabel for="mno" value="Model Number: " />
		<h:inputText id="mno" value="#{mobileValidator.mno}">
		<f:validator validatorId="mobileValidator" />
		</h:inputText>
		<h:message for="mno" style="color:blue" />
		<p></p>
		<h:commandButton value="Submit"></h:commandButton>
	</h:form>
    </h:body>
</html>
